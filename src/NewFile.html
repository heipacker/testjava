<HTML>
<HEAD>
<TITLE>请用 JavaScript 给你最亲爱的人写一封信。</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css>
<STYLE type=text/css>
TD {
	FONT-SIZE: 14px;
	LINE-HEIGHT: 28px
}
</STYLE>
<META content="Microsoft FrontPage 5.0" name=GENERATOR>
<SCRIPT>
   window.onload = function(){
       var str ='祝福是份真心意，不是千言万语的表白。 愿你岁岁平安，事事如意， 快乐元旦！ ',i=0,arr=str.split('');
                setInterval(function(){
                    if(i>str.length-1){
                        i=0;
                        document.getElementById('fff').innerHTML='';
                    }
                    document.getElementById('fff').innerHTML=document.getElementById('fff').innerHTML+arr[i];
                    i++;
                },200);
            }
  </SCRIPT>
</HEAD>
<BODY>
	<p>下雪啦！</p>
	<b id="fff"></b>
</BODY>
</HTML>
