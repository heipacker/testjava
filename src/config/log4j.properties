log4j.rootLogger=debug,stdout,logfile
#log4j.logger.com.dlmu.dataexchange.persistence.jdbc.impl=debug

#stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=info
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%d{HH:mm:ss,SSS}] [%t] [%p] [%c] - %m%n

#logfile
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=D:/logs/error.log
log4j.appender.logfile.Threshold=info
log4j.appender.logfile.MaxFileSize=3000KB
log4j.appender.logfile.MaxBackupIndex=20
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t:%r] -[%p] [%c] - %m%n
